<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contributions | Dr8wings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="shared-nav"></div>
    <script src="injectNav.js" defer></script>

    <div class="contributions">
        <h1>Game Contributions</h1>

        <!-- Spinner shown until sorted data loads -->
        <div class="grid-spinner" id="grid-spinner">
            <div class="spinner-large"></div>
        </div>

        <div class="grid-container" style="display: none;">
            <div class="game-card" data-place-id="8457215898" data-image="assets/eatsand_icon.webp"
                data-name="Eat Sand 2"></div>
            <div class="game-card" data-place-id="17470779408" data-image="assets/gotham.png"
                data-name="Gotham's Shadow"></div>
            <div class="game-card" data-place-id="17306807164" data-image="assets/streetlife_icon.webp"
                data-name="Street Life"></div>
            <div class="game-card" data-place-id="71600459831333" data-image="assets/nomercy_icon.webp"
                data-name="No Mercy"></div>
            <div class="game-card" data-place-id="118625690213489" data-image="assets/obbygn_icon.webp"
                data-name="Obby But You're A Gun!"></div>
            <div class="game-card" data-place-id="13922368394" data-image="assets/ReactorFacility_icon.webp"
                data-name="Reactor Facility Tycoon"></div>
            <div class="game-card" data-place-id="107199013372291" data-image="assets/JackAndJill_icon.webp"
                data-name="Jack & Jill Tower"></div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Dr8wings. All rights reserved.
    </div>

    <script>
        function generateGameCardContent(card) {
            const placeId = card.dataset.placeId;
            const image = card.dataset.image;
            const name = card.dataset.name;

            card.innerHTML = `
        <div class="thumbnail-wrapper">
          <a href="https://www.roblox.com/games/${placeId}" target="_blank" rel="noopener noreferrer">
            <img src="${image}" alt="${name} thumbnail" />
          </a>
        </div>
        <h2>${name}</h2>
        <div class="game-stats">
          <div class="stat-row">
            <span class="stat-label">Total Visits</span>
            <span class="stat-value"><span class="value">--</span><span class="spinner"></span></span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Currently Playing</span>
            <span class="stat-value"><span class="value">--</span><span class="spinner"></span></span>
          </div>
        </div>
      `;
        }

        async function updateGameStats() {
            const container = document.querySelector('.grid-container');
            const spinner = document.getElementById('grid-spinner');
            const cards = Array.from(container.querySelectorAll('.game-card'));

            cards.forEach(generateGameCardContent);

            const placeIds = cards.map(c => c.dataset.placeId).filter(Boolean);
            if (!placeIds.length) return;

            const universeMap = {};
            await Promise.all(placeIds.map(async placeId => {
                try {
                    const res = await fetch(`https://apis.roproxy.com/universes/v1/places/${placeId}/universe`);
                    const data = await res.json();
                    const uid = data.universeId ?? data.UniverseId ?? data.data?.universeId;
                    universeMap[placeId] = uid;
                } catch (e) {
                    console.error('Error fetching universe ID for place', placeId, e);
                }
            }));

            const universeIds = Object.values(universeMap).filter(Boolean);
            if (!universeIds.length) return;

            try {
                const statsRes = await fetch(`https://games.roproxy.com/v1/games?universeIds=${universeIds.join(',')}`);
                const statsJson = await statsRes.json();
                const stats = statsJson.data || statsJson;

                stats.forEach(game => {
                    const placeId = Object.keys(universeMap).find(pid => universeMap[pid] === game.id);
                    const card = document.querySelector(`.game-card[data-place-id="${placeId}"]`);
                    if (!card) return;

                    const [visitsP, playingP] = card.querySelectorAll('.stat-row');
                    const visitsNum = typeof game.visits === 'number' ? game.visits : 0;
                    const playingNum = typeof game.playing === 'number' ? game.playing : 0;

                    const visitsStr = visitsNum === 0 ? '--' : visitsNum.toLocaleString();
                    const playingStr = playingNum === 0 ? '--' : playingNum.toLocaleString();

                    const visitsValue = visitsP.querySelector('.value');
                    const playingValue = playingP.querySelector('.value');
                    if (visitsValue) {
                        visitsValue.textContent = visitsStr;
                        const spinnerV = visitsP.querySelector('.spinner'); if (spinnerV) spinnerV.remove();
                    }
                    if (playingValue) {
                        playingValue.textContent = playingStr;
                        const spinnerP = playingP.querySelector('.spinner'); if (spinnerP) spinnerP.remove();
                    }

                    card.dataset.playing = playingNum.toString();
                    card.dataset.visits = visitsNum.toString();
                });

                const sortedCards = cards.sort((a, b) => {
                    const aPlay = parseInt(a.dataset.playing || '0', 10);
                    const bPlay = parseInt(b.dataset.playing || '0', 10);
                    if (bPlay !== aPlay) return bPlay - aPlay;

                    const aVisit = parseInt(a.dataset.visits || '0', 10);
                    const bVisit = parseInt(b.dataset.visits || '0', 10);
                    return bVisit - aVisit;
                });

                container.innerHTML = '';
                sortedCards.forEach(card => {
                    generateGameCardContent(card); // regenerate innerHTML after sort
                    container.appendChild(card);
                });

                spinner.remove();
                container.style.display = 'grid';
            } catch (e) {
                console.error('Error fetching game stats', e);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(updateGameStats, 0);
            setInterval(updateGameStats, 60000);
        });
    </script>
</body>

</html>
