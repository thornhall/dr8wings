<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contributions | Dr8wings</title>
    <style>
        :root {
            --bg: #121212;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --accent: #06b6d4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 4rem 2rem;
        }

        .contributions {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .contributions h1 {
            font-size: 2.5rem;
            color: var(--accent);
            text-align: center;
            margin-bottom: 3rem;
        }

        .card-list {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .game-card img {
            width: 100%;
            height: auto;
            max-width: 500px;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .game-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .game-card p {
            color: var(--muted);
            font-size: 1rem;
            margin: 0.25rem 0;
        }

        .footer {
            text-align: center;
            font-size: 0.875rem;
            color: var(--muted);
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>

<body>
    <div class="contributions">
        <h1>Game Contributions</h1>
        <div class="card-list">
            <div class="game-card" data-universe-id="5184785556">
                <img src="assets/eatsand.png" alt="Eat Sand 2 thumbnail" />
                <h2>Eat Sand 2</h2>
                <p>Total Visits: 400,000+</p>
                <p>Currently Playing: 120</p>
            </div>

            <div class="game-card" data-universe-id="7092917312">
                <img src="assets/gotham.png" alt="Gotham's Shadow thumbnail" />
                <h2>Gotham's Shadow</h2>
                <p>Total Visits: 300,000+</p>
                <p>Currently Playing: 60</p>
            </div>

            <div class="game-card" data-universe-id="7328713397">
                <img src="assets/streetlife.png" alt="Street Life thumbnail" />
                <h2>Street Life</h2>
                <p>Total Visits: 200,000+</p>
                <p>Currently Playing: 35</p>
            </div>

            <div class="game-card" data-universe-id="7234659286">
                <img src="assets/nomercy.png" alt="No Mercy thumbnail" />
                <h2>No Mercy</h2>
                <p>Total Visits: 100,000+</p>
                <p>Currently Playing: 18</p>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Dr8wings. All rights reserved.
    </div>
    <script>
        function updateGameStats() {
            const cards = document.querySelectorAll('.game-card');
            const ids = Array.from(cards)
                .map(card => card.dataset.universeId)
                .filter(Boolean);

            if (ids.length === 0) return;

            fetch(`https://games.roblox.com/v1/games?universeIds=${ids.join(',')}`)
                .then(response => response.json())
                .then(data => {
                    data.data.forEach(game => {
                        const card = document.querySelector(`.game-card[data-universe-id="${game.id}"]`);
                        if (!card) return;

                        const pTags = card.querySelectorAll('p');
                        if (pTags.length >= 2) {
                            pTags[0].textContent = `Total Visits: ${game.visits.toLocaleString()}`;
                            pTags[1].textContent = `Currently Playing: ${game.playing.toLocaleString()}`;
                        }
                    });
                })
                .catch(error => {
                    console.error('Failed to fetch game data:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                updateGameStats();
                setInterval(updateGameStats, 60000); // every 60 seconds
            }, 5000); // wait 5 seconds before first fetch
        });
    </script>

</body>

</html>
