<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contributions | Dr8wings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="shared-nav"></div>
    <script src="injectNav.js" defer></script>

    <div class="contributions">
        <h1>Game Contributions</h1>

        <div class="grid-spinner" id="grid-spinner">
            <div class="spinner-large"></div>
        </div>

        <div class="grid-container" style="display: none;">
            <div class="game-card" data-place-id="8457215898" data-image="assets/eatsand_icon.webp"
                data-name="Eat Sand 2"></div>
            <div class="game-card" data-place-id="17470779408" data-image="assets/gotham.png"
                data-name="Gotham's Shadow"></div>
            <div class="game-card" data-place-id="17306807164" data-image="assets/streetlife_icon.webp"
                data-name="Street Life"></div>
            <div class="game-card" data-place-id="71600459831333" data-image="assets/nomercy_icon.webp"
                data-name="No Mercy"></div>
            <div class="game-card" data-place-id="118625690213489" data-image="assets/obbygn_icon.webp"
                data-name="Obby But You're A Gun!"></div>
            <div class="game-card" data-place-id="13922368394" data-image="assets/ReactorFacility_icon.webp"
                data-name="Reactor Facility Tycoon"></div>
            <div class="game-card" data-place-id="107199013372291" data-image="assets/JackAndJill_icon.webp"
                data-name="Jack & Jill Tower"></div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Dr8wings. All rights reserved.
    </div>

    <script>
        async function updateGameStats() {
            const container = document.querySelector('.grid-container');
            const spinner = document.getElementById('grid-spinner');
            const cards = Array.from(container.querySelectorAll('.game-card'));

            const universeMap = {}; // placeId => universeId
            const universeData = {}; // universeId => { playing, visits }

            // Step 1: Get universeId for each place
            await Promise.all(cards.map(async card => {
                const placeId = card.dataset.placeId;
                try {
                    const res = await fetch(`https://apis.roproxy.com/universes/v1/places/${placeId}/universe`);
                    const data = await res.json();
                    const universeId = data.universeId ?? data.data?.universeId;
                    if (universeId) {
                        universeMap[placeId] = universeId;
                    }
                } catch (err) {
                    console.error('Error resolving universe for', placeId, err);
                }
            }));

            const universeIds = Object.values(universeMap);
            if (!universeIds.length) return;

            // Step 2: Get game stats for each universe
            try {
                const statsRes = await fetch(`https://games.roproxy.com/v1/games?universeIds=${universeIds.join(',')}`);
                const statsJson = await statsRes.json();
                const stats = statsJson.data || statsJson;

                stats.forEach(game => {
                    universeData[game.id] = {
                        playing: game.playing || 0,
                        visits: game.visits || 0
                    };
                });
            } catch (e) {
                console.error('Error fetching game stats', e);
                return;
            }

            // Step 3: Populate and sort cards
            cards.forEach(card => {
                const placeId = card.dataset.placeId;
                const universeId = universeMap[placeId];
                const image = card.dataset.image;
                const name = card.dataset.name;
                const stats = universeData[universeId] || { playing: 0, visits: 0 };

                card.dataset.playing = stats.playing;
                card.dataset.visits = stats.visits;

                card.innerHTML = `
          <div class="thumbnail-wrapper">
            <a href="https://www.roblox.com/games/${universeId}" target="_blank" rel="noopener noreferrer">
              <img src="${image}" alt="${name} thumbnail" />
            </a>
          </div>
          <h2>${name}</h2>
          <div class="game-stats">
            <div class="stat-row">
              <span class="stat-label">Total Visits</span>
              <span class="stat-value"><span class="value">${stats.visits.toLocaleString()}</span></span>
            </div>
            <div class="stat-row">
              <span class="stat-label">Currently Playing</span>
              <span class="stat-value"><span class="value">${stats.playing.toLocaleString()}</span></span>
            </div>
          </div>
        `;
            });

            // Step 4: Sort cards
            const sortedCards = cards.sort((a, b) => {
                const aPlay = parseInt(a.dataset.playing || '0', 10);
                const bPlay = parseInt(b.dataset.playing || '0', 10);
                if (aPlay !== bPlay) return bPlay - aPlay;

                const aVisits = parseInt(a.dataset.visits || '0', 10);
                const bVisits = parseInt(b.dataset.visits || '0', 10);
                return bVisits - aVisits;
            });

            // Step 5: Re-render in order
            container.innerHTML = '';
            sortedCards.forEach(card => container.appendChild(card));

            // Show grid, hide spinner
            spinner.remove();
            container.style.display = 'grid';
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(updateGameStats, 0);
            setInterval(updateGameStats, 60000);
        });
    </script>
</body>

</html>
